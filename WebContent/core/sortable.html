<!DOCTYPE html>
<head>
   <title>jQuery UI Sortable - Example</title>
   <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
  <script type="text/JavaScript" src="jquery-1.11.0.min.js"></script>
  <script type="text/JavaScript" src="jquery-ui-1.10.3.minimal.min.js"></script>
   <style>
      #sortable-5, #sortable-6,#sortable-7 { 
         list-style-type: none; margin: 0; padding: 0;
         width: 20%;float:left }
      #sortable-5 li, #sortable-6 li,#sortable-7 li { 
         margin: 0 3px 3px 3px; padding: 0.4em; 
      padding-left: 1.5em; font-size: 17px; height: 16px; 
	   color: white;
	  }
      .default {
         background: #3090C7;
         border: 1px solid #DDDDDD;
		  border-radius: 25px;
         color: #333333;
      }
   </style>
   <script>
      $(document).ready(function() {
         $( "#sortable-5, #sortable-6" ).sortable({
            connectWith: "#sortable-5, #sortable-6"
         });
         $( "#sortable-7").sortable({
            connectWith: "#sortable-5",
            dropOnEmpty: false
         });

      });
	  
	  
	  function saveDisplayChanges()
{
var order = $("ul#sortable-6").sortable("serialize");
$('#categorysavemessage').html('Saving changes..');
console.log(order);
//$.post("update_displayorder.php",order,function(theResponse){
//"#categorysavemessage").html(theResponse);
//'#categorysavemessage').css("color","green");
}
   </script>
</head>
<body>
   <ul id="sortable-5"><h3>List 1</h3>
      <li id="ID_1" class="default">1</li>
      <li id="ID_2" class="default">2</li>
      <li id="ID_3" class="default">3</li>
      <li id="ID_4" class="default">4</li>
   </ul>
   <ul id="sortable-6"><h3>List 2</h3>
      <li id="ID_5" class="default">5</li>
      <li id="ID_6" class="default">6</li>
      <li id="ID_7" class="default">7</li>
      <li id="ID_8" class="default">8</li>
   </ul>
   <ul id="sortable-7"><h3>List 3</h3>
      <li class="default">e</li>
      <li class="default">f</li>
      <li class="default">g</li>
      <li class="default">h</li>
   </ul>
   
   <input type="button" value="Save Changes" onClick="saveDisplayChanges();"/>

</body>
</html>
